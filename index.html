<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
    <h1>Formulario</h1>
    <form id="formulario">
        <label for="campoA">Campo A</label>
        <input type="number" id="campoA" placeholder="Digite um numero" nome="campoA" required >
        <br />
        <label for="campoB">Campo B</label>
        <input type="number" id="campoB" placeholder="Digite um numero" nome="campoB" required>
        <br />
        <button type="submit">Comparar</button>
    </form>
    <div id="resultado"></div>
    <script src="./main.js"></script>
</body>
</html>
